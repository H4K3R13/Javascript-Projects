<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emoji Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Emoji Converter</h1>
    <p>
      Enter a message below, using :emoji: codes to represent emojis:
    </p>
    <textarea id="input" rows="5" cols="50"></textarea>
    <br>
    <button onclick="convert()">Convert</button>
    <br>
    <p>
      Converted message:
    </p>
    <div id="output"></div>
    <script src="convert.js"></script>
    <script src="emoji.js"></script>
  </body>
</html>
